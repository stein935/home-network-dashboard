version: '3.8'

services:
  home-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-network-dashboard
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
      - PORT=3030
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - DATABASE_PATH=/data/database.db
    volumes:
      - ./data:/data
    restart: unless-stopped
    networks:
      - home-network

networks:
  home-network:
    driver: bridge

volumes:
  data:
    driver: local
